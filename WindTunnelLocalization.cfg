		#autoLOC_KWT555 = 稳定飞行所需的俯仰操纵输入（正值表示抬头操纵）；当操纵输入大于 1（或小于 - 1）时，飞行器无法维持当前迎角。
		#autoLOC_KWT556 = 剩余推力（可用推力与所需推力的差值）；剩余推力需大于或等于 0，才能维持当前飞行状态。
