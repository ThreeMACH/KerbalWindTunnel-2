		#autoLOC_KWT559 = 单位剩余功率（剩余推力乘以速度得到功率，再除以质量，使其具有“单位”属性）；这是飞行器用于爬升或加速的可用功率，可持续飞行包线即为单位剩余功率为正值的区域。
